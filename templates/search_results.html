<h2>Users</h2>
<ul>
    {% for user in users %}
        <h2>{{ user.username}}</h2>
    {% empty %}
        <li>No users found.</li>
    {% endfor %}
</ul>

<h2>Posts</h2>
<ul>
    {% for post in posts %}
        <li>{{ post.content }}</li>
    {% empty %}
        <li>No posts found.</li>
    {% endfor %}
</ul>
